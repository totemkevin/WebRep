<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
function ajax_get_json()
{
	var request = new XMLHttpRequest();
	//request.setRequestHeader ("Content-type","application/json",true);
	request.open("GET","JsonTest_php.php?variable=10",true);
	//request.send();
	request.onreadystatechange =function()
	{
		if(request.readyState == 4 && request.status==200)//有正確收到
		{
			var result = request.responseText;
			document.getElementById("json").innerHTML = result;
			$("#json").text(result.location);
		}
		
	}
}
</script>
</head>
<body>
<div id="json">First Sample</div>
<button type="button" onclick="ajax_get_json()">Button</button>
</body>
</html>
